<!DOCTYPE html>

</html>

<head>
    <PageTitle>Chat Sample</PageTitle>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Public</h3>
    <div class="chatContainer">
        <div class="message">
            <!-- loop through messages list check if sent or received, timestamp for order and display -->
        </div>
    </div>

    <div class="inputContainer">
        <div class="inputSection">
            <input /> 
             <!-- input needs to be placed into a input string  -->
            <button class="sendButton">Send
                <!-- @onlclick will trigger a send message funstion
                 checks if input is empty, and stores input to messages list if not  -->
            </button>
        </div>
        <button class="sosButton" @onclick="showModal">SOS</button>
    </div>

    <SosModal IsVisible="isVisible" HideModal="hideModal" />
</body>
